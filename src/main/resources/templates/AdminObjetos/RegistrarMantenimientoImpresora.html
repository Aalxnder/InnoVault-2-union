<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro mantenimiento de impresora</title>

    <link href="../static/css/sb-admin-2.css" rel="stylesheet">

    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../static/vendor/fontawesome.com/icons/user?f=classic&s=solid" rel="stylesheet">

</head>
<body id="page-top">
<div id="wrapper">
    <!--        Menu lateral-->
    <div th:replace="~{componentes/barra_lateral :: barra_lateral}"></div>
    <!--        fin de el menu de al lado-->

    <!--        Inicio del contenido-->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!--                Barra de arriba-->
            <div th:replace="~{componentes/barra_superior :: barra_superior}"></div>
            <!--                Fin de la Barra de arriba-->
            <div class="container-fluid">
                <h1>Mantenimiento de impresoras</h1>
                <form action="" method="post" th:object="${mantenimiento}" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label class="form-label" for="numeroImpresora">Numero de impresora</label>
                            <select class="form-control form-control-user" id="numeroImpresora" name="numeroImpresora" required>
                                <option value="" selected>Seleccione una impresora</option>
                                <option th:each="impresora : ${impresora}"
                                        th:value="${impresora.numImpresora}"
                                        th:text="${impresora.numImpresora}">
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label class="form-label" for="nombrePersona">Encargado del mantenimiento</label>
                            <input class="form-control form-control-user" type="text" id="nombrePersona" name="nombrePersona" th:field="*{nombrePersona}"
                                   pattern="[A-Za-záéíóúñ\s]{2,40}"
                                   title="Minimo 2, maximo 40 caracteres"
                                   required><br>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label class="form-label" for="notas">Notas</label>
                            <textarea class="form-control form-control-user no-resizable heigth-large" th:field="*{notas}" id="notas" name="nota" rows="4" cols="50"
                                      maxlength="200"
                                      title="Maximo 200 caracteres"
                                      required></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-sm-2">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="../static/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="../static/js/demo/chart-area-demo.js"></script>
<script src="../static/js/demo/chart-pie-demo.js"></script>


</body>
</html>
