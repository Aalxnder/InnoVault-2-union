<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-gradient-light">
<section class="vh-100 gradient-custom">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card text-center" style="width: 300px;">
            <div class="card-header h5 text-white bg-dark">Restablecer contraseña</div>
            <div class="card-body px-5">
                <p class="card-text py-2">
                    Ingresa tu dirección de correo electrónico registrada y te enviaremos un correo electrónico con instrucciones para restablecer tu contraseña.
                </p>
                <form action="" method="post">
                    <div class="form-outline">
                        <label class="form-label" for="txtEmail">Correo</label>
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control my-3" placeholder="ejemplo@algo.com" required/>
                    </div>
                    <button  class="btn btn-dark w-100" type="submit">Enviar</button>
                </form>

                <div class="d-flex justify-content-between mt-4">
                        <a class="text-black-50" href="/sesion/Login">Iniciar sesión</a>
                        <a class="text-black-50" href="/sesion/Registro">Registrar</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
